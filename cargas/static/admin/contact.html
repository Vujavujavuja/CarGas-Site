    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <nav class="navbar">
        <ul class="navlist1">
            <li class="logoitem">

</header>
<section class="u-section-3">
    <div class="u-sheet-3">
        <h1 class="u-text-1">Kontaktirajte nas:</h1>
        <div class="u-form u-form-1">
            <form id="contactForm" class="contact-form" action="/contact" method="post">
                <div class="form-row">
                    <input type="text" name="name" placeholder="Ime" required>
                    <input type="text" name="surname" placeholder="Prezime" required>
                </div>
                <input type="email" name="email" placeholder="Email" required>
                <label>Razlog kontakta:</label>
                <select name="contactReason" required>
                    <option value=""></option>
                    <option value="support">Podrška</option>
                    <option value="suggestions">Sugestije</option>
                    <option value="inquiry">Upit</option>
                </select>
                <textarea name="message" placeholder="Poruka" required></textarea>
                <button type="submit">Pošalji</button>
            </form>
            <div id="formMessage" style="display:none;"></div>
        </div>
    </div>
</section>
<footer class="footer">
    <div>
        <p class="footer-text">© 2023 CarGas doo.</p>

</footer>
